name: "wgl sdk publish"

on:
    push:
        branches:
            - main

jobs:
    release:
        name: wgl sdk publish
        runs-on: ubuntu-latest
        steps:
            - name: wgl sdk checkout
              uses: actions/checkout@v2.3.5
            - name: wgl sdk config user
              run: git config --global user.name "Leia WebGL SDK"
            - name: wgl sdk increment version
              run: npm version patch
            - name: wgl sdk version commit
              run: git push
            - name: wgl sdk setup node
              uses: actions/setup-node@v2.4.1
              with:
                  node-version: 12
                  registry-url: https://registry.npmjs.org
            - name: wgl sdk publish
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
            - name: wgl sdk create release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
              with:
                  tag_name: ${{ github.ref }}
                  release_name: Release ${{ github.ref }}
